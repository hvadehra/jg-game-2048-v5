<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align items to the start vertically */
            height: 100%;
            padding-top: 50px; /* Adjust this value as needed for vertical centering */
        }

        .child-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Fixed size grid */
            grid-template-rows: repeat(3, 100px); /* Fixed size grid */
            gap: 10px; /* Adjust gap as needed */
            background-color: lightgray; /* For visibility */
            padding: 10px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="child-grid">
        <!-- Your grid content here, example items: -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</div>
</body>
</html>
